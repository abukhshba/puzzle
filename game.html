<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game - Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      justify-content: flex-start;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(76, 175, 80, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 20px;
      border: 2px solid rgba(139, 195, 74, 0.4);
    }

    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .game-logo {
      height: 80px;
      width: auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }

    .game-logo:hover {
      transform: scale(1.05);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .page-title {
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
    }

    .home-button {
      background: rgba(139, 195, 74, 0.8);
      color: white;
      border: 2px solid rgba(255,255,255,0.5);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: rgba(104, 159, 56, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .timer {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 235, 59, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      color: #2e7d32;
      font-size: 1.5em;
      font-weight: bold;
      border: 2px solid rgba(255, 235, 59, 0.5);
    }

    .timer.warning {
      background: rgba(255, 152, 0, 0.4);
      border-color: rgba(255, 152, 0, 0.6);
      color: #e65100;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px 20px;
      padding-top: 20px;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 4px solid #fff;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      touch-action: none;
      aspect-ratio: 2 / 3;
      height: calc(100vh - 100px);
      max-height: 85vh;
      width: auto;
    }

    .piece {
      width: 100%;
      height: 100%;
      background-size: 300% 300%;
      cursor: grab;
      transition: transform 0.1s ease;
      position: relative;
    }

    .piece:active {
      cursor: grabbing;
      transform: scale(1.05);
      z-index: 1000;
    }

    .piece.dragging {
      opacity: 0.5;
    }

    .piece.drag-over {
      border: 2px solid #667eea;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }

      .header {
        padding: 8px 10px;
        margin-bottom: 10px;
      }

      .game-container {
        padding: 5px;
      }

      #puzzle {
        width: 90vw;
        height: auto;
        max-height: none;
      }

      .timer {
        font-size: 1.2em;
        padding: 8px 15px;
      }

      .home-button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 600px) {
      .header {
        justify-content: space-between;
        padding: 12px 15px;
      }

      .logo-container {
        flex: 0 0 auto;
      }

      .game-logo {
        height: 50px;
      }

      .nav-right {
        flex: 0 0 auto;
        gap: 10px;
      }

      .page-title {
        display: none;
      }

      .timer {
        font-size: 1.2em;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        height: 100dvh; /* Dynamic viewport height for mobile */
      }

      .header {
        margin-bottom: 10px;
        padding: 10px 12px;
      }

      .game-logo {
        height: 45px;
      }

      .timer {
        font-size: 1em;
        padding: 6px 12px;
      }

      .game-container {
        padding: 0 5px;
        padding-top: 15px;
        align-items: flex-start;
      }

      #puzzle {
        width: 95vw;
        height: auto;
        max-height: calc(100dvh - 80px);
        gap: 1px;
        border-width: 2px;
        border-radius: 8px;
      }

      .timer {
        font-size: 0.9em;
        padding: 6px 10px;
      }

      .home-button {
        padding: 6px 10px;
        font-size: 0.75em;
      }
    }

    /* Extra small screens */
    @media (max-width: 360px) {
      #puzzle {
        width: 96vw;
        max-height: calc(100dvh - 70px);
        border-width: 1px;
      }
    }

    /* Success Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      animation: slideUp 0.5s ease;
      border: 3px solid #8bc34a;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      font-size: 2.5em;
      color: #33691e;
      margin-bottom: 20px;
    }

    .modal-content p {
      font-size: 1.2em;
      color: #558b2f;
      margin-bottom: 30px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .modal-button {
      background: linear-gradient(135deg, #689f38 0%, #8bc34a 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    .modal-button.secondary {
      background: linear-gradient(135deg, #aed581 0%, #9ccc65 100%);
    }

    @media (max-width: 480px) {
      .modal-content {
        padding: 30px 20px;
      }

      .modal-content h2 {
        font-size: 1.8em;
      }

      .modal-content p {
        font-size: 1em;
      }

      .modal-button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="header">
      <div class="logo-container" onclick="goHome()">
        <img src="images/logo.jpg" alt="Dar El Salam Logo" class="game-logo">
      </div>
      <div class="nav-right">
        <h1 class="page-title">üåæ Puzzle Game üåæ</h1>
        <div class="timer" id="timer">
          ‚è±Ô∏è <span id="time">1:00</span>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div id="puzzle"></div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>üéâ Congratulations!</h2>
      <p>You completed the puzzle in <span id="completionTime"></span>!</p>
      <div class="modal-buttons">
        <button class="modal-button" onclick="goHome()">üè† Select Another Image</button>
        <button class="modal-button secondary" onclick="playAgain()">üîÑ Play Again</button>
      </div>
    </div>
  </div>

  <!-- Time's Up Modal -->
  <div class="modal" id="timeUpModal">
    <div class="modal-content">
      <h2>‚è∞ Time's Up!</h2>
      <p>You ran out of time. Don't give up, try again!</p>
      <div class="modal-buttons">
        <button class="modal-button secondary" onclick="tryAgain()">üîÑ Try Again</button>
        <button class="modal-button" onclick="goHome()">üè† Select Another Image</button>
      </div>
    </div>
  </div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const timerDisplay = document.getElementById("time");
    const timerElement = document.getElementById("timer");
    const successModal = document.getElementById("successModal");
    const timeUpModal = document.getElementById("timeUpModal");
    const completionTimeSpan = document.getElementById("completionTime");
    
    let positions = [];
    let dragged;
    let timeLeft = 60; // 1 minute in seconds
    let timerInterval;
    let gameStartTime;
    let gameCompleted = false;

    // Get selected image from localStorage
    const selectedImage = JSON.parse(localStorage.getItem('selectedImage'));
    if (!selectedImage) {
      window.location.href = 'index.html';
    }

    // Initialize puzzle
    function initPuzzle() {
      positions = [];
      puzzle.innerHTML = '';

      // Create 9 pieces (3 columns √ó 3 rows)
      const cols = 3;
      const rows = 3;

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const piece = document.createElement("div");
          piece.classList.add("piece");
          piece.style.backgroundImage = `url("${selectedImage.src}")`;

          // Calculate background position as percentage
          const bgPosX = (col / (cols - 1)) * 100;
          const bgPosY = (row / (rows - 1)) * 100;
          piece.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;

          piece.dataset.correct = row * cols + col;
          piece.draggable = true;
          positions.push(piece);
        }
      }

      // Shuffle randomly
      positions.sort(() => Math.random() - 0.5);
      positions.forEach(p => puzzle.appendChild(p));

      // Start timer
      startTimer();
    }

    // Timer function
    function startTimer() {
      gameStartTime = Date.now();
      timerInterval = setInterval(() => {
        if (gameCompleted) {
          clearInterval(timerInterval);
          return;
        }

        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 30) {
          timerElement.classList.add('warning');
        }

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameCompleted = true; // Prevent further timer updates
          setTimeout(() => {
            timeUpModal.classList.add('show');
          }, 300);
        }
      }, 1000);
    }

    // Drag and Drop for Desktop
    puzzle.addEventListener("dragstart", e => {
      if (e.target.classList.contains("piece")) {
        dragged = e.target;
        e.target.classList.add('dragging');
      }
    });

    puzzle.addEventListener("dragend", e => {
      if (e.target.classList.contains("piece")) {
        e.target.classList.remove('dragging');
      }
    });

    puzzle.addEventListener("dragover", e => {
      e.preventDefault();
      if (e.target.classList.contains("piece")) {
        e.target.classList.add('drag-over');
      }
    });

    puzzle.addEventListener("dragleave", e => {
      if (e.target.classList.contains("piece")) {
        e.target.classList.remove('drag-over');
      }
    });

    puzzle.addEventListener("drop", e => {
      e.preventDefault();
      if (e.target.classList.contains("piece")) {
        e.target.classList.remove('drag-over');
      }

      if (e.target.classList.contains("piece") && dragged !== e.target) {
        // Get parent nodes
        const draggedParent = dragged.parentNode;
        const targetParent = e.target.parentNode;

        // Get next siblings to remember positions
        const draggedNext = dragged.nextSibling;
        const targetNext = e.target.nextSibling;

        // Swap the pieces
        if (draggedNext === e.target) {
          // Adjacent pieces - special case
          draggedParent.insertBefore(e.target, dragged);
        } else if (targetNext === dragged) {
          // Adjacent pieces - special case (reverse)
          targetParent.insertBefore(dragged, e.target);
        } else {
          // Non-adjacent pieces - swap positions
          draggedParent.insertBefore(e.target, draggedNext);
          targetParent.insertBefore(dragged, targetNext);
        }

        checkWin();
      }
    });

    // Touch support for mobile
    let touchStartPiece = null;

    puzzle.addEventListener("touchstart", e => {
      if (e.target.classList.contains("piece")) {
        touchStartPiece = e.target;
        e.target.classList.add('dragging');
      }
    }, { passive: true });

    puzzle.addEventListener("touchend", e => {
      if (touchStartPiece) {
        touchStartPiece.classList.remove('dragging');

        const touch = e.changedTouches[0];
        const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

        if (targetElement && targetElement.classList.contains("piece") && touchStartPiece !== targetElement) {
          // Get parent nodes
          const draggedParent = touchStartPiece.parentNode;
          const targetParent = targetElement.parentNode;

          // Get next siblings to remember positions
          const draggedNext = touchStartPiece.nextSibling;
          const targetNext = targetElement.nextSibling;

          // Swap the pieces
          if (draggedNext === targetElement) {
            // Adjacent pieces - special case
            draggedParent.insertBefore(targetElement, touchStartPiece);
          } else if (targetNext === touchStartPiece) {
            // Adjacent pieces - special case (reverse)
            targetParent.insertBefore(touchStartPiece, targetElement);
          } else {
            // Non-adjacent pieces - swap positions
            draggedParent.insertBefore(targetElement, draggedNext);
            targetParent.insertBefore(touchStartPiece, targetNext);
          }

          checkWin();
        }

        touchStartPiece = null;
      }
    }, { passive: true });

    // Check win condition
    function checkWin() {
      const pieces = [...puzzle.children];
      const isCorrect = pieces.every((p, i) => parseInt(p.dataset.correct) === i);
      
      if (isCorrect && !gameCompleted) {
        gameCompleted = true;
        clearInterval(timerInterval);
        
        const elapsedTime = Math.floor((Date.now() - gameStartTime) / 1000);
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        completionTimeSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        setTimeout(() => {
          successModal.classList.add('show');
        }, 300);
      }
    }

    // Navigation functions
    function goHome() {
      window.location.href = 'index.html';
    }

    function playAgain() {
      successModal.classList.remove('show');
      gameCompleted = false;
      timeLeft = 60;
      timerElement.classList.remove('warning');
      initPuzzle();
    }

    function tryAgain() {
      timeUpModal.classList.remove('show');
      gameCompleted = false;
      timeLeft = 60;
      timerElement.classList.remove('warning');
      initPuzzle();
    }

    // Initialize game
    initPuzzle();
  </script>
</body>
</html>
